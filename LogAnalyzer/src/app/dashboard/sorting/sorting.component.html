<fieldset>
  <legend>Sort</legend>
  <form class ="container" (ngSubmit)="sortQuery(column.value)">
      <div class="loginBlock">
                <label for="column">Choose Column : </label>
                    <select  name = "column" #column>
                      <option *ngFor="let col of file_format" [value]="col">{{ col }}</option>
                    </select><br>
                <input class = "button" type="submit" value="SUBMIT">
        </div>
    </form>	
</fieldset>

<hr>

<table id="logFile">
      <tr>
        <th *ngFor="let col of file_format1">
          {{col}}
        </th>
      </tr>
      <tr *ngFor="let e of arr">
        <td *ngFor="let col of file_format1">
          {{e[col]}}
        </td>
      </tr>
</table>
